
<style>
    body {
        background-color: powderblue;
    }

    h1 {
        color: blue;
        text-align:center;
    }

    p {
        color: steelblue;
        text-align:center;
     font-size:1.5em;
    }
    a{
        font-size:18px;
        color:dodgerblue;
    }
</style>


<div class="well well-lg">
    <h1> Stack Overflow Viewer Application </h1>
    <p class="text-muted">Welcome to our single-page application</p>

</div>

<div>
    <table class="table-responsive" *ngIf="posts?.length>0;else noPost">

        <tr *ngFor="let post of posts">
            <td><span class="glyphicon glyphicon-envelope icon"></span></td>
            <td><a [routerLink]="['/post',post.id]">&nbsp;{{ post.title }}</a></td>

        </tr>
    </table>
    <ng-template #noPost><h1 class="text-danger">No Post Available</h1></ng-template>
</div>

<pagination [total-items]="2000" [page-size]="query.pagesize" (page-changed)="currentPage($event)"></pagination>
